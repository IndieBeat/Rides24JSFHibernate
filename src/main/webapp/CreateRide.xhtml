<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Crear Rides</title>
	</h:head>
	<h:body>
		<h:form>
			<table>

				<tr>
					<td>Departing city:</td>
					<td><h:inputText id="from" value="#{ridebean.from}"
							required="true">
							<f:validateRegex pattern="^[a-zA-Z\s ]+$" />
							<p:ajax event="blur" update="fromMessage" />
						</h:inputText> <h:message id="fromMessage" for="from" style="color:red;" /></td>
				</tr>


				<tr>
					<td>Arrival city:</td>
					<td><h:inputText id="to" value="#{ridebean.to}"
							required="true">
							<f:validateRegex pattern="^[a-zA-Z\s ]+$" />
							<p:ajax event="blur" update="toMessage" />
						</h:inputText> <h:message id="toMessage" for="to" style="color:red;" /></td>
				</tr>


				<tr>
					<td>Number of seats:</td>
					<td><h:inputText id="seats" value="#{ridebean.seats}"
							required="true">
							<f:validateLongRange minimum="1" maximum="100" />
							<p:ajax event="blur" update="seatsMessage" />
						</h:inputText> <h:message id="seatsMessage" for="seats" style="color:red;" /></td>
				</tr>


				<tr>
					<td>Price:</td>
					<td><h:inputText id="price" value="#{ridebean.price}"
							required="true">
							<f:convertNumber pattern="#0.00" />
							<f:validateLongRange minimum="1" maximum="100" />
							<p:ajax event="blur" update="priceMessage" />
						</h:inputText> <h:message id="priceMessage" for="price" style="color:red;" /></td>
				</tr>


				<tr>
					<td>Fecha (con PrimeFaces):</td>
					<td><p:calendar id="date" value="#{ridebean.date}"
							navigator="true" pattern="dd/MM/yyyy" required="true">
							<p:ajax event="dateSelect" update="dateMessage" />
						</p:calendar> <h:message id="dateMessage" for="date" style="color:red;" /></td>
				</tr>
			</table>

			<p>
				<h:commandButton
					onclick="return confirm('Are you sure you want to create this Ride?')"
					value="Create" action="#{ridebean.crear}" />
				<h:commandButton onclick="return confirm('Cancel current ride creation?')"
					value="Close" action="#{ridebean.cancel}"
					immediate="true" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
