<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>AplicaciÃ³n JavaServer Faces</title>
	</h:head>
	<h:body>
		<h:form>
			<h:selectOneMenu value="#{ridebean.from}">
				<f:selectItems value="#{ridebean.allFroms}" />
				<f:ajax event="change" listener="#{ridebean.onFromSelect}" update="date"/>
			</h:selectOneMenu>
			<h:selectOneMenu value="#{ridebean.to}">
				<f:selectItems value="#{ridebean.allTos}" />
				<f:ajax event="change" listener="#{ridebean.onToSelect}" update="date"/>
			</h:selectOneMenu>
			<p:calendar id="date" navigator="true" pattern="dd/MM/yyyy"
				mode="inline" highlightedDates="#{ridebean.highlightedDates}">
				<p:ajax event="dateSelect" listener="#{ridebean.onDateSelect}"
						update="tabla"></p:ajax>
			</p:calendar>
			<h:dataTable id="tabla" value="#{ridebean.rides}" var="ride"
				border="1">
				<f:facet name="header">Rides:</f:facet>
				<h:column>
					<f:facet name="header">From</f:facet>
					#{ride.from}
				</h:column>
				<h:column>
					<f:facet name="header">To</f:facet>
					#{ride.to}
				</h:column>
				<h:column>
					<f:facet name="header">Driver</f:facet>
					#{ride.driver}
				</h:column>
				<h:column>
					<f:facet name="header">Seats</f:facet>
					#{ride.seats}
				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					#{ride.price}
				</h:column>
			</h:dataTable>
			<p>
				<h:commandButton value="Close" action="#{indexbean.index}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
