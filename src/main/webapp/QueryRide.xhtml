<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Query Rides</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Departing city:</td>
					<td>
						<h:selectOneMenu id="origin" value="#{querybean.origin}">
							<f:selectItems value="#{querybean.originList}"/>
							<p:ajax event="change" 
								listener="#{querybean.onItemSelectedListener}" 
								update="destination" />
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>Arrival city:</td>
					<td>
						<h:selectOneMenu id="destination" value="#{querybean.destination}">
							<f:selectItems value="#{querybean.destinationList}"/>
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>Fecha (con PrimeFaces):</td>
					<td>
						<p:calendar id="date" value="#{querybean.date}"
							navigator="true" pattern="dd/MM/yyyy" mode="inline">
							
						</p:calendar>
					</td>
				</tr> 

				<tr>
					<td>
						<!-- 
						 <p:datatable id="tablaRides" value="#{querybean.rides}">
						
						</p:datatable>
						 -->
					</td>
				</tr>
				
			</table>
			<p>
				<h:commandButton value="Close" action="#{indexBean.index}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
